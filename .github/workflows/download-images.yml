name: Download Hotel Images

on:
  workflow_dispatch:  # Permite ejecución manual
    inputs:
      clean_existing:
        description: 'Eliminar imágenes existentes antes de descargar'
        required: false
        default: 'false'
        type: choice
        options:
        - 'true'
        - 'false'

# Permisos explícitos para el token
permissions:
  contents: write

jobs:
  download-images:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: true  # Importante para poder hacer push
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Clean existing images (if requested)
      if: ${{ github.event.inputs.clean_existing == 'true' }}
      run: |
        echo "Eliminando imágenes existentes..."
        rm -rf data/img/
        mkdir -p data/img
        
    - name: Run download script
      run: python download_hotel_images.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "Descargar imágenes de hoteles y actualizar JSON"
        git push origin main
